<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chill House</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup-box">
    <h2>🧘 Chill House</h2>

    <div class="setting-row">
      <label for="water">💧 Vatten:</label>
      <input id="water" type="number" min="5" value="60">
      <input type="checkbox" id="enableWater" checked>
    </div>
    
    <div class="setting-row">
      <label for="lunch">🍽 Lunch:</label>
      <input id="lunch" type="time" value="12:00">
      <input type="checkbox" id="enableLunch" checked>
    </div>
    
    <div class="setting-row">
      <label for="fika">☕ Fika:</label>
      <input id="fika" type="time" value="15:00">
      <input type="checkbox" id="enableFika" checked>
    </div>
    
    <div class="setting-row">
      <p id="weatherBox">🔄 Hämtar väderprognos...</p>
    </div>

    <button id="save">Spara</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
